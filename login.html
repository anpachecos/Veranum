    <!-- Estilo personalizado para el formulario de login -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Cabin', sans-serif;
        }

        .login-section {
            background-image: url('img/login-background.jpg');
            background-size: cover;
            background-position: center;
            padding: 150px 0;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #007bff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .login-form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>
    <!-- Sección Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- ... Resto del código HTML del sitio web, omitido por brevedad ... -->

    <!-- Sección de Formulario de Login -->
    <section class="login-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Iniciar Sesión</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña">
                            </div>
                            <a href="administrador.html">
                                <button type="button" class="btn btn-primary btn-block">Ingresar</button>
                            </a>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fin de la Sección de Formulario de Login -->
